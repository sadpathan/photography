<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      padding-top: 50px;
      font-family: 'Arial', sans-serif;
    }

    .gallery-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-card {
      overflow: hidden;
      border: none;
      background-color: transparent;
    }
  </style>
</head>
<body>

  <div class="container text-center fade-in">
    <h1 class="mb-5">My Photography Portfolio</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="gallery-card">
          <img src="https://source.unsplash.com/400x300/?nature" alt="Nature" class="gallery-img" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-card">
          <img src="https://source.unsplash.com/400x300/?city" alt="City" class="gallery-img" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-card">
          <img src="https://source.unsplash.com/400x300/?portrait" alt="Portrait" class="gallery-img" />
        </div>
      </div>
    </div>
  </div>

</body>
</html>
